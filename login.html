<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
</head>
<body id="bodyLogin">
  
  <img id="logo" src="./img/telecall-logo.svg" alt="logo">
    <section id="login" class="container">
        <form id="formLogin" class="">
            <div class="mb-3 was-validated">
              <label for="validationServerUsername" class="form-label">Login</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationServerUsername" placeholder="Digite" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required pattern="^[A-Za-z]{6}$">
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Digite seu nome de usuário
                </div>
                <div id="validationServer04Feedback" class="valid-feedback is-valid">
                  Tudo certo!
                </div>
              </div>
            </div>
            <div class="mb-3 pt-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required pattern="^[A-Za-z]{8}$">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
            </div>
            <a href="./menuCpaas.html"><button type="submit" class="btn btn-primary form-btn">Entrar</button></a>
            <p>Ainda não possui cadastro? <a href="./cadastro.html">Cadastre-se</a></p>
            <p>Ou voltar para <a href="./index.html">início</a></p>
          </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
